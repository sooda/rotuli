<!DOCTYPE html>
<html lang="{% block lang %}{% endblock lang %}">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="alternate" type="application/rss+xml" href="/rss.xml">
</head>
<body>
	<header>
		<h1><a href="/{% block indexlang %}{% endblock indexlang %}">{% block headline %}{% endblock headline %}</a></h1>
		<p>{% block tagline %}{% endblock tagline %}</p>
	</header>
	<ul id="navibar">
		{% block navibar %}{% endblock navibar %}
	</ul>
	<div id="content">
		{% block content %}{% endblock content %}
	</div>
	<footer>
		src: <a href="https://github-or-whatever.com/anonymous/blog{{ path }}">git</a>
	</footer>
</body>
</html>
